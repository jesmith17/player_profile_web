<section class="py-sm-2 py-1 position-relative">
    <div class="container">
      <div class="row">
        <div class="col-12 mx-auto">

<!--                <form [formGroup]="searchForm">-->
<!--                    <div class="input-group mb-3">-->
<!--                        <input type="text" class="form-control" placeholder="Player Name" aria-label="Player Name" aria-describedby="button-addon2" formControlName="name">-->

<!--                    </div>-->

            <div class="card" *ngIf="data | async as data">
                <div class="table-responsive">
                <table class="table align-items-center mb-0">
                    <thead>
                    <tr>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Player</th>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Grad Year</th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Positions</th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Highlights</th>
                        <th class="text-secondary opacity-7"></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let player of data" (click)="viewProfile(player.id)">
                            <td>
                            <div class="d-flex px-2 py-1">
                                <div>
                                <img src="{{player.picUrl}}" class="avatar avatar-xl me-3">
                                </div>
                                <div class="d-flex flex-column justify-content-center">
                                <h6 class="mb-0 text-xs">{{player.firstName}} {{player.lastName}}</h6>
                                <p class="text-xs text-secondary mb-0">{{player.email}}</p>
                                </div>
                            </div>
                            </td>
                            <td>
                                <p class="text-sm font-weight-bold mb-0">{{player.academics.gradYear}}</p>
                            </td>
                            <td class="align-middle text-center text-sm">
                                <p class="text-sm font-weight-bold mb-0">{{player.athletics.position}}</p>
                            </td>
                            <td class="align-middle text-center">
                                <p class="text-sm font-weight-bold mb-0"><a href="{{player.highlights[0].url}}" target="_blank"><i class="fa fa-youtube px-2"></i>{{player.highlights[0].description}}</a></p>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
