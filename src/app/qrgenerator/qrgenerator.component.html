<div class="container">
    <div class="row py-5">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-title">QR Code</div>
          <p>Provide the URL to create a QR code for</p>
          <div class="card-body">
            <form [formGroup]="urlForm">
                <div class="input-group mb-3 col-8">
                    <input type="text" class="form-control" placeholder="URL" aria-label="URL" aria-describedby="button-addon2" formControlName="url">
                    <button class="btn bg-gradient-info mb-0" type="button" id="button-addon2" (click)="updateURL(urlForm)" [disabled]="urlForm.invalid"><i class="fa fa-search px-2"></i>Update</button>
                </div>
            </form>
          </div>
          <div class="card-body" *ngIf="url | async as url">
            <qrcode [qrdata]="url" [width]="200" [errorCorrectionLevel]="'M'"></qrcode>
          </div>
        </div>
      </div>
    </div>
  </div>
